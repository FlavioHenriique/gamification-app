<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Login</ion-button>
    <ion-button type="button" expand="block" color="light" fill="clear" (click)="cadastro()">Cadastre-se</ion-button>
  </form>
</ion-content>
