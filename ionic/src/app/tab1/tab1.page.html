<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Status
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img class="flex-content"
  src="../../../assets/images/student_status.jpeg"></ion-img>

  <br><br>

  <div class="espacamento">    
    
      <ion-button (click)="listaInsignias()">Insígnias ({{usuario.insigniasConquistadas.length}}/15)</ion-button>          
      <ion-progress-bar [value]="usuario.insigniasConquistadas.length/15" ></ion-progress-bar>
      <br><br>
      <ion-grid>
        <ion-row >
          <ion-col>
            Pontuação                        
          </ion-col>
          <ion-col>Posição no ranking</ion-col>    
        </ion-row>
        <ion-row >
          <ion-col class="ion-text-center">
            <<div  class="circle">1</div>
          </ion-col>
          <ion-col class="ion-text-center">
            <div  class="circle">1</div>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </div>
  
  
</ion-content>
